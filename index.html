<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="number"] {
            width: 200px;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Hesap Makinesi</h2>
    <input type="number" id="num1" placeholder="Sayı 1">
    <input type="number" id="num2" placeholder="Sayı 2">
    <br><br>
    <button onclick="toplama()">Toplama</button>
    <button onclick="cikarma()">Çıkarma</button>
    <button onclick="carpma()">Çarpma</button>
    <button onclick="bolme()">Bölme</button>
    <br><br>
    <p id="result">Sonuç: </p>

    <script>
        function toplama() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var result = num1 + num2;
            document.getElementById('result').textContent = 'Sonuç: ' + result;
        }

        function cikarma() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var result = num1 - num2;
            document.getElementById('result').textContent = 'Sonuç: ' + result;
        }

        function carpma() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var result = num1 * num2;
            document.getElementById('result').textContent = 'Sonuç: ' + result;
        }

        function bolme() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            if (num2 === 0) {
                document.getElementById('result').textContent = 'Bir sayı sıfıra bölünemez.';
            } else {
                var result = num1 / num2;
                document.getElementById('result').textContent = 'Sonuç: ' + result;
            }
        }
    </script>
</body>
</html>
